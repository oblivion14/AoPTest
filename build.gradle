group 'testAOP'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    //apache commons
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'aopalliance:aopalliance:1.0'
    compile 'org.springframework:spring-aop:3.0.2.RELEASE'
    compile 'org.springframework:spring-aspects:3.0.2.RELEASE'
    compile 'org.springframework:spring-beans:3.0.2.RELEASE'
    compile 'org.springframework:spring-core:3.0.2.RELEASE'
    compile 'aspectj:aspectjrt:1.2.1'
    compile 'org.aspectj:aspectjweaver:1.8.6'





    testCompile group: 'junit', name: 'junit', version: '4.11'
}
